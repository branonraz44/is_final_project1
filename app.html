<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Dark Edition</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #c5a059;
            margin-top: 20px;
        }

        .nav-link {
            color: #fff;
            margin-bottom: 20px;
            text-decoration: none;
            border-bottom: 1px solid #c5a059;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #c5a059;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2rem;
            color: #1a1a1a; /* Hide text initially */
            transition: transform 0.3s, background-color 0.3s;
        }

        /* The flipped state */
        .card.flipped {
            background-color: #c5a059;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: #4a6fa5; /* Slate blue for match */
            border-color: #4a6fa5;
            cursor: default;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c5a059;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #b08d4b;
        }
    </style>
</head>
<body>

    <a href="scratch.html" class="nav-link">&larr; Back to Scratch Page</a>

    <h1>Memory Match</h1>
    <div class="game-info">
        Moves: <span id="move-count">0</span>
    </div>

    <div class="grid" id="game-grid">
        </div>

    <button onclick="restartGame()">Restart Game</button>

    <script>
        const symbols = ['ðŸ¦‡', 'ðŸˆ', 'ðŸ“Š', 'ðŸŽ“', 'ðŸ¦‡', 'ðŸˆ', 'ðŸ“Š', 'ðŸŽ“', 'âš¡', 'ðŸ†', 'âš¡', 'ðŸ†'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            const shuffledSymbols = shuffle([...symbols]);

            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerHTML = symbol; 
                
                // Initially hide symbol by making color same as background in CSS
                // But specifically here, we rely on the .flipped class to show it properly
                card.style.color = 'transparent'; 

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            // Prevent clicking if 2 are already flipped or card is already matched/flipped
            if (flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');
            this.style.color = '#1a1a1a'; // Show symbol
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('move-count').innerText = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match
                card1.classList.add('matched');
                card2.classList.add('matched');
                // Keep symbol visible (white)
                card1.style.color = '#fff';
                card2.style.color = '#fff';
                
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === symbols.length / 2) {
                    setTimeout(() => alert(`You won in ${moves} moves!`), 500);
                }
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.style.color = 'transparent';
                    card2.style.color = 'transparent';
                    flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            matchedPairs = 0;
            moves = 0;
            document.getElementById('move-count').innerText = 0;
            cards = [];
            flippedCards = [];
            createBoard();
        }

        // Init
        createBoard();
    </script>
</body>
</html>
